
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="cnfrmpswrd">COnfirm Password</label>
        <input type="password" id="cnfrmpswrd" name="cnfrmpswrd" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
    
</body>

<script>
    const form = document.querySelector('form');
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    form.addEventListener('submit', function(e){
        e.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const cnfrmpswrd = document.getElementById('cnfrmpswrd').value;

        var response = fetch('/register/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({
                "username": username,
                "email": email,
                "password": password,
                
            })
        })
        console.log("Repsonse for the post request is "+response);
    })
</script>
</html>
